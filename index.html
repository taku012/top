<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢確認</title>
    <link rel="stylesheet" href="age-verification.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>年齢確認</h1>
        </header>
        <main>
            <section>
                <p>あなたは18歳以上ですか？</p>
                <button onclick="ageVerification(true)">はい</button>
                <button onclick="ageVerification(false)">いいえ</button>
            </section>
        </main>
    </div>

    <script>
        function ageVerification(isAdult) {
            if (isAdult) {
                // はいの場合、index.htmlに遷移
                window.location.href = "detail.html";
            } else {
                // いいえの場合、Yahoo!キッズのトップページに遷移
                window.location.href = "https://kids.yahoo.co.jp/";
            }
        }
    </script>
</body>
</html>
